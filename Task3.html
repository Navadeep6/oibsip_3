<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo-App</title>
	<link rel="stylesheet" href="Task3.css" />
</head>

<body>
	<header>
		<h1>Todo-App</h1>
		<form id="task-form">
			<input 
				type="text" 
				name="input" 
				id="input" 
				placeholder="Task to be performed..." />
			<input 
				type="submit"
				id="submit" 
				value="Add" />
		</form>
	</header>

	<main>
		<section class="list">
			<h2>Task-List</h2>
			<div id="tasks">
			</div>
		</section>
	</main>

	<script src="Task3.js"></script>
</body>
</html>
